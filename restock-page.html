<!DOCTYPEHTML>
<html> 
%include('shared/header.html')
%include('shared/navbar.html')
	<body bgcolor = "#0d47a1">						
		%for food in food_list:					
			<div class="col s12 m7">
			<h2 class="header"><font color = 'black'>{{food.food_name}}</h2></font>
			<div class="card horizontal red accent-4">
			<div class="card-image">
			<img src="/picture/{{food.food_image}}" style="height = 300px;"></img>
			</div>
		<div class="container">
		<font color = 'black'>
			<h2>{{food.food_description}}</h2>
			<h2>${{food.food_price}}</h2>
			<h2>Stock = {{food.food_stock}}</h2>
			</font>
		<a href="/restock/{{food.id}}"><button class="btn waves-effect waves-light blue darken-4" type="submit" name="action"><font color = 'white'>Restock</font></button></a>
		</div>
		</div>
		</div>
		%end
</body>
%include('shared/footer.html')
</html>
