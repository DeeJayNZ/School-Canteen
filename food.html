<!DOCTYPEHTML>
<html>
		%include('shared/header.html')
		%include('shared/navbar.html')
	<body bgcolor = "#0d47a1">			
		%for food in food_list:					
			<div class="col s12 m7">
			<h2 class="header">{{food.food_name}}</h2>
			<div class="card horizontal red accent-4">
			<div class="card-image">
			<img src="/picture/{{food.food_image}}" style="height = 300px;">
			</div>
			<div class="card-stacked">
			<div class="card-content">
			<button class="btn waves-effect waves-light blue darken-4" type="submit" name="action"><font color = 'blue darken-4'>Stock = {{food.food_stock}}</font></button>
				%if food.food_stock > 0 :
					<a href="/success/{{food.id}}"><button class="btn waves-effect waves-light " type="submit" name="action"><font color = "black">Purchase</font>
				%else :
					<i class="material-icons right"><img src="/picture/trolley.png" alt="buy now" style="width:20px;helight:20px;"></a></i>
					<a href="/success/{{food.id}}"><button class="btn waves-effect waves-light disabled" type="submit" name="action">Out Of Stock :(
					<i class="material-icons right"><img src="/picture/trolley.png" alt="buy now" style="width:20px;helight:20px;"></a></i>
				%end
			</button>
			</div>
			</div>
		  </div>
		</div>
		</div>
		%end

	%include('shared/footer.html')

	</body>	





</html>
