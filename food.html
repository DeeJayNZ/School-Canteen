<!DOCTYPEHTML>
<html>
		%include('shared/header.html')
		%include('shared/navbar.html')
	<body bgcolor = "#0d47a1">			
		%for food in food_list:					
			<div class="col s12 m7">
			<h2 class="header"><font color = 'black'>{{food.food_name}}</h2></font>
			<div class="card horizontal red accent-4">
			<div class="card-image">
			<img src="/picture/{{food.food_image}}" style="height = 300px;">
			</div>
      <div class="container">
	  <font color = 'black'>
        <h2>{{food.food_description}}</h2>
		<h2>${{food.food_price}}</h2>
		<h2>Stock = {{food.food_stock}}</h2>
		</font>
      </div>
			<div class="card-stacked">
			<div class="card-content">
				%if food.food_stock > 0 :
					<a href="/success/{{food.id}}"><button class="btn waves-effect waves-light blue darken-4" type="submit" name="action"><font color = "white">Purchase</font></button></a>
				%else :
					<i class="material-icons right"><img src="/picture/trolley.png" alt="buy now" style="width:20px;helight:20px;"></i>
					<a href="/success/{{food.id}}"><button class="btn waves-effect waves-light disabled" type="submit" name="action">Out Of Stock :(</a>
					<i class="material-icons right"><img src="/picture/trolley.png" alt="buy now" style="width:20px;helight:20px;"></i>
				%end
			</button>
			</div>
			</div>
		  </div>
		</div>
		%end
	%include('shared/footer.html')
	</body>	
</html>
