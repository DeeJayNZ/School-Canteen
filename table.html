<!DOCTYPEHTML>
<html> 
	%include('shared/header.html')
	%include('shared/navbar.html')
	<body bgcolor = "#0d47a1">
      <table class = "striped">
        <thead>
          <tr>
              <th>Name</th>
              <th>Price($)</th>
              <th>Stock</th>
			  <th>Amount sold</th>
          </tr>
        </thead>
		  %total = 0
	      %for food in food_list:

			<tbody>
			<tr>
				<td>{{food.food_name}}</td>
				<td>{{food.food_price}}</td>
				<td>{{food.food_stock}}</td>
				<td>{{food.food_sold}}</td>
			</tr>
			%total = total + food.food_sold
		%end
		<h3>{{total}}</h3>
		</table>
	</body>
	%include('shared/footer.html')
</html>
